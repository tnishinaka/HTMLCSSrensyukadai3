<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Amazonの登録画面</title>
</head>

<body>
    <main>
        <div class="main_logo">
            <img src="amazon_img/amazon_logo.png" width="200" height="70" alt="アマゾンのロゴ">
        </div>
        <div class="main">
            <div class="main_contents">
                <h1>アカウントを作成</h1>
                <form action="#">
                    <p><label for="your-name">名前
            </label><br>
                        <input type="text" name="name" id="your-name"></p>
                    <p><label for="your-huri">フリガナ
            </label><br>
                        <input type="text" name="huri" id="your-huri"></p>
                    <p><label for="your-email">Eメールアドレス
            </label><br>
                        <input type="email" name="email" id="your-email"></p>
                    <p><label for="your-pass01">パスワード
            </label><br>
                        <input type="password" name="password" id="your-pass01" minlength="6" placeholder="最低６文字必要です"></p>
                    <img class="logo" src="amazon_img/info.png" alt="iロゴ"><span>パスワードの長さは最低６文字です。</span><br>
                    <div class="top-margin"></div>
                    <label for="your-pass02">もう一度パスワードを入力してください
            </label><br>
                    <input type="password" name="password" id="your-pass02">
                    <input type="submit" name="submit" value="Amazonアカウントを作成">
                </form>
                <p class="rule_text">ログインすることにより、当社の<a href="#">利用規約</a>および<a href="#">プライパ<br>シー規約</a>に同意したとみなされます。</p>
                <p class="main_bottom">すでにアカウントをお持ちですか？<a href="#">ログイン▶︎</a></p>
            </div>
        </div>
    </main>
    <footer>
        <ul class="foot">
            <li><a href="#">利用規約</a></li>
            <li><a href="#">プライパシー規約</a></li>
            <li><a href="#">ヘルプ</a></li>
        </ul>
        <address>©︎ 1996-2020,Amazon.com,lnc,or its affilliates</address>
    </footer>
</body>

</html>
