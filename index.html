<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Amazonの登録画面</title>
</head>

<body>
    <header>
        <div class="main_logo">
            <img src="amazon_img/amazon_logo.png" alt="アマゾンのロゴ">
        </div>
    </header>

    <main>
        <section></section>
        <div class="main">
            <div class="main_contents">
                <form action="#">

                    <h1>アカウントを作成</h1>
                    <dl>
                        <dt><label for="your-name">名前
            </label></dt>
                        <dd><input type="text" name="name" id="your-name"></dd>
                        <dt><label for="your-huri">フリガナ
            </label></dt>
                        <dd><input type="email" name="huri" id="your-huri"></dd>
                        <dt><label for="your-email">Eメールアドレス
            </label></dt>
                        <dd><input type="text" name="email" id="your-email"></dd>
                        <dt><label for="your-pass">パスワード
            </label></dt>
                        <dd><input type="password" name="password" id="your-pass" minlength="6" placeholder="最低６文字必要です"></dd>
                        <dd><img class="logo" src="amazon_img/info.png" alt="iロゴ"><span>パスワードの長さは最低６文字です。</span></dd>
                        <dt class="onemore"><label for="your-pass">もう一度パスワードを入力してください
            </label></dt>
                        <dd><input type="password" name="password" id="your-pass"></dd>
                    </dl>
                    <p class="submit">
                        <input type="submit" name="submit" value="Amazonアカウントを作成">
                    </p>
                </form>
                <p>ログインすることにより、当社の<a href="#">利用規約</a>および<a href="#">プライパ<br>シー規約</a>に同意したとみなされます。</p>
                <p class="main_bottom">すでにアカウントをお持ちですか？<a href="#">ログイン▶︎</a></p>
            </div>
        </div>
        </section>
    </main>
    <footer>
        <ul class="foot">
            <li><a href="#">利用規約</a></li>
            <li><a href="#">プライパシー規約</a></li>
            <li><a href="#">ヘルプ</a></li>
        </ul>
        <p>©︎ 1996-2020,Amazon.com,lnc,or its affilliates</p>
    </footer>





</body>

</html>
