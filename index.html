<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Amazonの登録画面</title>
</head>

<body>
    <main>
        <div class="main_logo">
            <a href="#"><img src="amazon_img/amazon_logo.png" alt="アマゾンのロゴ"></a>
        </div>
        <div class="main_contents">
            <section>
                <h1>アカウントを作成</h1>
                <form action="#">
                    <div class="con">
                        <label for="your-name">名前</label>
                        <input class="margin-b" type="text" name="name" id="your-name">
                    </div>
                    <div class="con">
                        <label for="your-huri">フリガナ</label>
                        <input class="margin-b" type="text" name="huri" id="your-huri">
                    </div>
                    <div class="con">
                        <label for="your-email">Eメールアドレス</label>
                        <input class="margin-b" type="email" name="email" id="your-email">
                    </div>
                    <div class="con">
                        <label for="your-pass01">パスワード</label>
                        <input type="password" name="password" id="your-pass01" minlength="6" placeholder="最低６文字必要です">
                    </div>
                    <p class="pass_alert"><img class="logo" src="amazon_img/info.png" alt="iロゴ"><span>パスワードの長さは最低６文字です。</span></p>
                    
                    <div class="con">
                        <label for="your-pass02">もう一度パスワードを入力してください</label>
                        <input class="margin-b" type="password" name="password" id="your-pass02">
                    </div>
                    <div class="con">
                        <input class="margin-b" type="submit" name="submit" value="Amazonアカウントを作成">
                    </div>
                </form>
            </section>
            <p class="rule_text">ログインすることにより、当社の<a href="#">利用規約</a>および<a href="#">プライバシー規約</a>に同意したとみなされます。</p>
            <p class="main_bottom">すでにアカウントをお持ちですか？<a href="#">ログイン▶︎</a></p>
        </div>
    </main>
    <footer>
        <ul class="foot">
            <li><a href="#">利用規約</a></li>
            <li><a href="#">プライパシー規約</a></li>
            <li><a href="#">ヘルプ</a></li>
        </ul>
        <address>©︎ 1996-2020,Amazon.com,lnc,or its affilliates</address>
    </footer>
</body>

</html>
